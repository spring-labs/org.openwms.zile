spring:
  security:
    user:
      name: user
      password: sa
# In production environment the config server uses a keystore or vault to protect password.
#      password: '{cipher}'

---
spring:
  config:
    activate:
      on-profile: ZILE
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          import_files: file:///openwms/data/01-1-load-common.sql

---
spring:
  config:
    activate:
      on-profile: ZILEPG
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        hbm2ddl:
          import_files: /${ZILEPRJ}/data/01-1-load-common.sql
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/ZILEDB
    username: ZILE
    password: ZILE
